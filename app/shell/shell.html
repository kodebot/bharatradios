                    ads here
                </section>
            </section>
            <!-- side content - currently playing image and comments-->

            <!-- / side content -currently playing image and comments-->

            <section class="col-sm-2 no-padder lt">
                <section class="vbox">
                    ads here
                </section>
            </section>
        </section>

        <player></player>
    </footer>
</section>
