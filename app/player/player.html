<div id="jquery_jplayer_1" class="jp-jplayer">
</div>

<div class="row">
    <div class="col-md-3 hidden-xs">&nbsp;</div>
    <div class="col-md-6 col-xs-12">
        <div class="panel panel-primary jp-audio" id="jp_container_1">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-5">
                        <div class=" pull-right">
                            <button type="button" class="btn btn-primary btn-sm btn-round">&nbsp;<i class="fa fa-step-backward"></i>&nbsp;</button>
                            <button type="button" class="btn btn-success btn-round btn-sm jp-play">&nbsp;<i class="fa fa-play"></i></button>

                    </div>
                </div>
            </div>
            <div class="panel-heading text-center">
                <img src="images/radios/tamil/lankasrifm.jpg" alt="" class="img-rounded" height="30" width="30">

                </span>

        </div>

</div>
